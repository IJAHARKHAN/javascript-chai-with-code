    <meta charset="UTF-8">

    <style>
        table{
            width: 70%;
            border-collapse: collapse;
            margin: 100px auto;

        table th, table td{
           border: 1px solid black;
           padding: 2px;
           text-align: left;
        }
         td img{
           width: 110px;
        }
    </style>

<body >
    <table>
        <thead>
        <tr>
            
            <th>Name</th>
            <th>Photo</th>
            <th>Git User ID</th>
            <th>Public Access URL</th>
            <th>Public Repos</th>
            <th>Created Date </th>
            <th>Updated at</th>        
        </tr>
    </thead>
    <tbody id="row"></tbody>
    </table>
    
</body>
<script>
    
    const requestUrl = 'https://api.github.com/users/IJAHARKHAN'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);        
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)            
            // console.log(data);
            // getData[data] 
            // getData.push(data)  
            document.getElementById('row').innerHTML = 
            `
            <tr>
            <td>${data.login}</td>
            <td><a href=${data.avatar_url} target="_blank"><img src=${data.avatar_url}/></a></td>
            <td><a href=${data.url} target="_blank">${data.url}</a></td>
            <td><a href=${data.html_url} target="_blank">${data.html_url}</a></td>
            <td>${data.public_repos}</td>
            <td>${data.created_at}</td>
            <td>${data.updated_at}</td>  
            </tr>
            `         
        }
    }
    xhr.send();
